<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Welcome to Tic-Tac-Toe!</h1>
    <p id="content">
        Well... Tic-Tac-Toe is coming soon. Enjoy Rock Paper Scissors instead!
    </p>

    <button id="rockButton" class="choiceButton disable-select">Rock</button>
    <button id="paperButton" class="choiceButton disable-select">Paper</button>
    <button id="scissorsButton" class="choiceButton disable-select">Scissors</button>
    <br>
    <button id="reset" class="hide">Try Again?</button>

    <br>
    <span id="win-lose"></span>
    <div id="results"></div>

    <div id="score"></div>

    <script src="script.js"></script>
</body>
</html>
